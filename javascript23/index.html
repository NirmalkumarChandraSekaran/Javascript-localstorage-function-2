<!DOCTYPE html>
<html lang="en">
<head>

<body >

      <div class="row">
        <div class="form-group mt-3" col-md-6 mb-3>
        <label for="name">Enter the name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="hari-haran" required>
        </div>
        <div class="form-group mt-3" col-md-6 mb-3>
        <label for="email">Enter the email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="hariharan@gmail.com" required>
       </div>
       <div class="form-group mt-3" col-md-6 mb-3>
        <label for="department">Enter the department</label>
        <input type="text" id="department" class="form-control" name="department" placeholder="Mechanical/Civil" required>
      </div>
      <div class="col-lg-12 mb-5 mt-5">
        <button  type="button" class="btn btn-success" id="Submit" onclick="Adddata()">Submit</button>
      
        <button  type="button" class="btn btn-primary" id="update" onclick="update()">update</button>

    </div>

    </div>
     </div>

                    </tr>

             <tbody>

            </table>
        </div>
     </div>
        </div>
